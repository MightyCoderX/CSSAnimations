<title>Kame-hame-ha</title>

<link rel="stylesheet" href="index.css">

<script>
    alert('kamehameha');
    function restartAnim()
    {
        [...this.children]
        .map(c => c.getAnimations()).flat().forEach(anim =>
        {
            anim.finish();
            anim.play();
        });
    }
</script>

<div class="kamehameha" onclick="[...this.children]
.map(c => c.getAnimations()).flat().forEach(anim =>
{
    anim.finish();
    anim.play();
});">
    <div class="source"></div>
    <div class="beam"></div>
    <div class="end"></div>
</div>
